[bar/hikgterlander]
width = 100%
height = 28
fixed-center = true

background = #00445e
foreground = #ffffff

separator = |
separator-foreground = #bbdefb

modules-left = hikgterlander i3
modules-right = cpu memory volume network battery

font-0 = monospace:size=10

[module/hikgterlander]
type = custom/text
content = Hikgterlander
content-foreground = #ffffff
content-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format = CPU <label>
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format = RAM <label>
label = %percentage_used%%

[module/network]
type = internal/network
interface = WLAN0
interval = 3

format-connected = WIFI <label-connected>
label-connected = %essid%

format-disconnected = WIFI off

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = AC <label-charging>
label-charging = %percentage%%

format-discharging = BAT <label-discharging>
label-discharging = %percentage%%

format-full = BAT 100%

[module/volume]
type = custom/script
exec = bash -c 'if pamixer --get-mute | grep -q true; then echo "VOL muted"; else echo "VOL $(pamixer --get-volume)%"; fi'
interval = 1
